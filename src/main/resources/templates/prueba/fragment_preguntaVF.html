<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
</head>

<body>
	<div th:fragment="fragmento">
		<form action="#" th:action="@{/prueba/grabarPreguntaVF}"
			th:object="${preguntaVFDTO}" method="POST">
			
		<div class="card-body">

			<div class="input-group input-group-sm mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="inputGroup-sizing-sm">Enunciado de la pregunta</span>


				</div>
				<input type="text" class="form-control" aria-label="Small"
					aria-describedby="inputGroup-sizing-sm" th:field="*{enunciado}"required >
					
					
				<select name="temaSeleccionado" id="materias-combo"
				class="form-select form-select-sm form-control mb-4 col-4"
				aria-label=".form-select-sm example" th:field="*{idTema}">
				<option th:each="tema : ${temas}" th:value="${tema.id}"	th:text="${tema.desc}">
				</option>
				
			</select> 
			</div>



			<p class="font-weight-normal">Seleccione opci√≥n correcta</p>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"  th:field="*{opcionCorrecta}" value="1"/> 
					<label class="form-check-label" for="flexRadioDefault1">Verdadero</label>
			</div>

			<div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" th:field="*{opcionCorrecta}" value="0" checked /> 
					<label class="form-check-label"	for="flexRadioDefault2">Falso</label>
			</div>
			
			

			<button onclick="mymensage()" type="submit" class="btn btn-primary btn-sm">Guardar Pregunta</button>


<script>

function mymensage() {

</script>

		</div>
		</form>
	</div>
</body>
