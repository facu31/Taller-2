<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
</head>

<body>

	<div th:fragment="fragmentoPreguntasSeleccionadas"
		id="bloque-preguntas">
		<table border="1" class="table table-striped table-sm">
			<thead class="thead-dark">
				<tr>
					<th>Id</th>
					<th>Pregunta seleccionadas</th>
					<th>Puntos</th>
					<th></th>
				</tr>
			</thead>			<tbody>
				<tr th:each="pregunta : ${preguntasSeleccionadas}">
					<td th:text="${pregunta.id}"></td>
					<td th:text="${pregunta.enunciado}"></td>
					<td><input type="text" size="2"></td>
					<td><a class="btn btn-warning btn-sm">Borrar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
