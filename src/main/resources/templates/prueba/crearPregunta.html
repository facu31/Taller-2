<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="barraMenu :: headerBarra"></div>
<meta charset="ISO-8859-1">
<title>Crear Pruebas</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<style>
.cabezal {
	display: flex;
	flex-direction: row;
	align-items: center;
}

.seccionOpciones {
	
}
</style>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/js/jquery.tabletojson.min.js"></script>
<script src="/js/scriptsCrearPreguntas.js"></script>


</head>

<header>
<div th:replace="barraMenu :: menuVar"></div>
</header>

<body>


	<div class="cabezal">
		<div class="container my-2" align="center">

			<div class="card">
				<h5 class="card-header">Nueva pregunta</h5>
				<div class="card-body">
					<p class="font-weight-normal">Seleccione el tipo de pregunta que quiere crear</p>
				</div>
			</div>

		</div>
	</div>



	<div class="opciones">

		<div class="container my-2" align="center">
			<nav class="nav nav-pills flex-column flex-sm-row">
				<a class="flex-sm-fill text-sm-center nav-link" href="#"
					onclick="cargarFragmentoVerdaderoFalso()" id="tabVF">Verdadero/Falso</a>
				<a class="flex-sm-fill text-sm-center nav-link" href="#"
					onclick="cargarFragmentoMultipleOpcion()" id="tabMO">Multiple opcion</a>
				<a class="flex-sm-fill text-sm-center nav-link" href="#"
					onclick="cargarFragmentoRespuestaCorta()" id="tabRC">Respuesta corta</a>
				<a class="flex-sm-fill text-sm-center nav-link" href="#"
					onclick="cargarFragmentoCorrelacion()" id="tabCorrelacion">Correlacion</a>

			</nav>
		</div>
	</div>
	


	<div class="seccionCrearOpciones" id="seccion-crear-opciones">
	</div>

	<div class="seccionListarOpciones" id="seccion-listar-opciones">
	</div>
	
</body>
</html>
