<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<div th:replace="barraMenu :: headerBarra"></div>
<meta charset="ISO-8859-1">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>


<header>
	<div th:replace="barraMenu :: menuVar"></div>
</header>

<body>
	<div class="container">
		<hr>
		<h2>Generacion pruebas automaticas</h2>

		<form action="#" th:action="@{/prueba/generarPruebaAutomatica}"
			th:object="${pruebaAutomaticaDTO}" method="POST">

			<input type="text" th:field="*{titulo}" placeholder="Titulo"
				class="form-control mb-4 col-4"> 
				
			<input type="text" th:field="*{descripcion}" placeholder="Descripcion"
				class="form-control mb-4 col-4"> 
			
			<input type="text" th:field="*{cantPreguntas}"	placeholder="Cantidad maxima preguntas"
				class="form-control mb-4 col-4"> 
				
			<input type="text" th:field="*{puntajeTotal}" placeholder="Puntaje total prueba"
				class="form-control mb-4 col-4">
				
			<select name="temaSeleccionado" id="materias-combo"
				class="form-select form-select-sm form-control mb-4 col-4"
				aria-label=".form-select-sm example" th:field="*{temaSeleccionado}">
				<option th:each="tema : ${temas}" th:value="${tema.id}"	th:text="${tema.desc}">
					</option>
				
			</select> 

			<button type="submit" class="btn btn-info col-2">Generar Prueba</button>
		
		</div>
	</form>

	<hr>

	<div th:if="${errorMessage}">
	    <div th:text="${errorMessage}"></div>
	</div>
</div>
	

	
</body>

</html>
