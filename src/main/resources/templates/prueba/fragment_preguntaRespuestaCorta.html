<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<script>
	
		function mymensage() {
		  alert("Guardo Correctamente");
		}
	</script>
</head>

<body>
	<div th:fragment="fragmento">
		<form action="#" th:action="@{/prueba/grabarPreguntaRespuestaCorta}"
			th:object="${preguntaRespuestaCortaDTO}" method="POST">
			
		<div class="card-body">

			<div class="input-group input-group-sm mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="inputGroup-sizing-sm">Enunciado de la pregunta</span>


				</div>
				<input type="text" class="form-control" aria-label="Small"
					aria-describedby="inputGroup-sizing-sm" th:field="*{enunciado}"required >
					
					
				<select name="temaSeleccionado" id="materias-combo"
				class="form-select form-select-sm form-control mb-4 col-4"
				aria-label=".form-select-sm example" th:field="*{idTema}">
				<option th:each="tema : ${temas}" th:value="${tema.id}"	th:text="${tema.desc}">
				</option>
				
			</select> 
			</div>



			<p class="font-weight-normal">Ingrese opci√≥n correcta</p>
			
			<div class="form-check">
				<input type="text" class="form-control" aria-label="Small"
					aria-describedby="inputGroup-sizing-sm" th:field="*{opcionCorrecta}"required >
			</div>
			
			

			<button onclick="mymensage()" type="submit" class="btn btn-primary btn-sm">Guardar Pregunta</button>


		</div>
		</form>
	</div>
</body>
</html>
