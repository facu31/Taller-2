<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="ISO-8859-1">
<title>Mantenimiento de Profesores</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<header>
<div th:replace="barraMenu :: menuAdmin"></div>
</header>

<body>
    <div class="container">
        <hr>
        <h2>Editar Profesor</h2>
 
        <form action="#" th:action="@{/profesor/updateProfesor}" th:object="${profesor}"
            method="POST">
            <input type="text" th:field="*{nombre}" placeholder="Nombre"
                class="form-control mb-4 col-4"/> 
                
            <input type="text" th:field="*{apellido}" placeholder="Apellido"
             class="form-control mb-4 col-4"/> 
                
            <input type="text"
                th:field="*{email}" placeholder="Email"
                class="form-control mb-4 col-4"/>
                
            <input type="text"
                th:field="*{direccion}" placeholder="Direccion"
                class="form-control mb-4 col-4"/>
            
			<input type="hidden" th:field="*{id}"/>
                
            <button type="submit" class="btn btn-info col-2">Editar Profesor</button>
        </form>
 
        <hr>

    </div>
</body>
</html>
