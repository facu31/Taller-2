<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous">
			
</head>
<body>
<center>
<h2>Login</h2>
<form action="#" th:action="@{/login/ingresar}" th:object="${usuarioActivo}"
            method="POST">
            <input type="text" th:field="*{identificador}" placeholder="Usuario"
                class="form-control mb-4 col-4"/> 
                
            <input type="text" th:field="*{pass}" placeholder="Password"
             class="form-control mb-4 col-4"/> 
                
                      
            <button type="submit" class="btn btn-info col-2">Ingresar</button>
        </form>
        
        <div th:if="${errorMessage}">
	    	<p th:text="*{errorMessage}"><p>
		</div>
</center>
</body>
</html>
