<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

</head>

<body>
	<div th:fragment="fragmento">
	
		<div class="card-body">
			<div class="input-group input-group-sm mb-3">
				<div class="input-group-prepend">	
					<span class="input-group-text" id="inputGroup-sizing-sm">Enunciado de la pregunta:</span>
				</div>
				<input type="text" class="form-control" aria-label="Small"
					aria-describedby="inputGroup-sizing-sm" id="enunciado">
				
				<select name="temaSeleccionado" id="temasCombo"
					class="form-select form-select-sm form-control mb-4 col-4"
					aria-label=".form-select-sm example">
					<option th:each="tema : ${temas}" th:value="${tema.id}"	th:text="${tema.desc}">	</option>
				</select> 
			</div>
			<div class="input-group input-group-sm mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="inputGroup-sizing-sm">Titulo	opcion:</span>
				</div>
				<input type="text" class="form-control" aria-label="Small"
					aria-describedby="inputGroup-sizing-sm" id="tituloOpcion">

			</div>
			<button type="submit" class="btn btn-success btn-sm"
				onclick="agregarOpcion()">Agregar Opci√≥n</button>

			<div class="input-group input-group-sm mb-3">
				<table id="tabla-opciones" border="1"
					class="table table-striped table-sm">
					<thead class="thead-dark">
						<tr>
							<th>Opcion</th>
							<th>Correcta</th>
							<th>Accion</th>
						</tr>
					</thead>
					<tbody>
						<!-- las filas de esta tablas se agragan por js al apretar el boton "agregar" -->
					</tbody>
				</table>
			</div>
			<button type="submit" class="btn btn-primary btn-sm"
				onclick="guardarPregunta()">Guardar Pregunta</button>
				
				
		</div>
	</div>
</body>
</html>
