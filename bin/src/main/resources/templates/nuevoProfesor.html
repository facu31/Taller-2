<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Mantenimiento de Profesores</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Mantenimiento de profesores</h1>
        <hr>
        <h2>Alta de profesor Profesor</h2>
 
        <form action="#" th:action="@{/saveProfesor}" th:object="${profesor}"
            method="POST">
            <input type="text" th:field="*{nombre}" placeholder="Nombre"
                class="form-control mb-4 col-4"> 
                
            <input type="text" th:field="*{apellido}" placeholder="Apellido"
             class="form-control mb-4 col-4"> 
                
            <input type="text"
                th:field="*{email}" placeholder="Email"
                class="form-control mb-4 col-4">
                
            <input type="text"
                th:field="*{direccion}" placeholder="Direccion"
                class="form-control mb-4 col-4">
            
 
            <button type="submit" class="btn btn-info col-2">Guardar Profesor</button>
        </form>
 
        <hr>
 
        <a th:href="@{/}"> Volver a Profesores</a>
    </div>
</body>
</html>
